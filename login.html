<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות | הרשמה</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for login page -->
    <link rel="stylesheet" href="login.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="login-container bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ברוך הבא!</h1>

        <!-- Name input field (only for signup) -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-right text-sm font-bold mb-2">שם מלא:</label>
            <input type="text" id="name" placeholder="הכנס את שמך המלא"
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 text-right" dir="rtl">
        </div>

        <!-- Email input field -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-right text-sm font-bold mb-2">אימייל:</label>
            <input type="email" id="email" placeholder="הכנס את האימייל שלך"
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 text-right" dir="rtl">
        </div>

        <!-- Password input field -->
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-right text-sm font-bold mb-2">סיסמה:</label>
            <input type="password" id="password" placeholder="הכנס את הסיסמה שלך"
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 text-right" dir="rtl">
        </div>

        <!-- Message Box for alerts -->
        <div id="authMessageBox" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-right" role="alert">
            <span id="authMessageText" class="block sm:inline"></span>
        </div>

        <!-- Buttons for Login and Signup -->
        <div class="flex flex-col gap-4">
            <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
                התחבר
            </button>
            <button id="signupBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
                הירשם
            </button>
        </div>
    </div>

    <!-- Firebase SDKs - These are essential for authentication -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
    <!-- Your login script -->
    <script src="login.js"></script>
</body>
</html>
